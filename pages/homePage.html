<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Onde Tem Pra Ver | Home</title>

    <link rel="stylesheet" href="../css/dashboard.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="icon"
    href="../images/movie-roll.jpg">
</head>
<body>
    <div class="top-bar">
        <div class="topbar-wrapper">

            <div class="top-left">
                <a href="./dashboard.html" style="text-decoration: none;">
                    <img src="../images/movie-roll.jpg" class="top-avatar" id="nav_dp">
                    <span class="logo"> Onde Tem Pra Ver</span>
                </a>
            </div>

            <div class="top-right">
                <div class="profile-dropdown-wrapper">
                    <div id="profile-dropdown">
                        <span class="no-overflow material-icons icon">
                            <span class="material-icons icon">menue</span>
                        </span>
                    </div>

                    <div class="dropdown-content" id="myDropdown">
                        <a href="./homePage.html" class="showOnMobile" style="border-bottom: 1px solid rgb(216, 216, 216);">
                            Home
                        </a>                             

                        <button class="logout-login-button" type="submit" id="login_btn">
                            <span class="btn_text">Logar</span>
                            <span class="material-icons icon login-icon">login</span>
                            
                            <div class="loader hidden">
                                <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg"
                                    xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="15px"
                                    height="15px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;"
                                    xml:space="preserve">

                                    <path fill="#000"
                                        d="M25.251,6.461c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615V6.461z">
                                        <animateTransform attributeType="xml" attributeName="transform" type="rotate"
                                            from="0 25 25" to="360 25 25" dur="0.6s" repeatCount="indefinite" />
                                    </path>
                                </svg>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/home.js" type="module"></script>

</html>
